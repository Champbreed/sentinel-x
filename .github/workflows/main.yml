name: Sentinel-X Security Gate
on: [push]

jobs:
  governance-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: OPA Policy Audit
        run: |
          # Target the specific file and force V1 compatibility
          docker run --rm -v $(pwd):/work openpolicyagent/opa check /work/policies/authz.rego --v1-compatible

      - name: Deploy to Staging (Simulated)
        run: echo "Security checks passed. Ready for Render deployment."


