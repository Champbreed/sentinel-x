name: Sentinel-X Security Gate
on: [push]

jobs:
  governance-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: OPA Policy Audit
        run: |
          # We point directly to the file and use the V1 compatibility flag
          docker run --rm -v ${{ github.workspace }}:/work openpolicyagent/opa check /work/policies/authz.rego --v1-compatible

      - name: Deploy to Staging (Simulated)
        run: echo "Security checks passed. Ready for Render deployment."




